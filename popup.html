<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Pixel Ruler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 16px;
            min-width: 220px;
            background: #fafafa;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #2196F3;
        }
        button {
            padding: 8px 16px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:last-child {
            margin-right: 0;
        }
        button:hover {
            background: #1976D2;
        }
        #result {
            margin-top: 16px;
            padding: 10px;
            background: #fffde7;
            border: 1px solid #ffe082;
            border-radius: 4px;
            color: #333;
            display: none;
        }
        .label {
            font-weight: bold;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <h2>Pixel Ruler</h2>
    <button id="startMeasuring">开始测量</button>
    <button id="stopMeasuring">停止测量</button>
    <div id="result">
        <div><span class="label">距离:</span><span id="distance">0</span> px</div>
        <div><span class="label">水平:</span><span id="horizontal">0</span> px</div>
        <div><span class="label">垂直:</span><span id="vertical">0</span> px</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
